<!DOCTYPE html>
<html>

<head>
    <title>Banking Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            color: #333;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 90%;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid gray;
            padding: 8px;
        }

        th {
            background-color: #ddd;
        }

        .delete-btn {
            background-color: red;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .action-btn {
            background-color: blue;
        }

        .action-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Banking Management System</h2>

        <!-- Create Account -->
        <h3>Create Account</h3>
        <input type="text" id="accNumber" placeholder="Account Number">
        <input type="text" id="accName" placeholder="Account Holder Name">
        <input type="number" id="balance" placeholder="Initial Balance">
        <button onclick="createAccount()">Create Account</button>

        <!-- Transaction -->
        <h3>Transaction</h3>
        <input type="text" id="transAccNumber" placeholder="Account Number">
        <input type="number" id="amount" placeholder="Amount">
        <button class="action-btn" onclick="deposit()">Deposit</button>
        <button class="delete-btn" onclick="withdraw()">Withdraw</button>

        <!-- Account Table -->
        <table>
            <thead>
                <tr>
                    <th>Account No</th>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="accountTable"></tbody>
        </table>
    </div>

    <script>
        let accounts = [];

        function createAccount() {
            let accNumber = document.getElementById("accNumber").value;
            let accName = document.getElementById("accName").value;
            let balance = parseFloat(document.getElementById("balance").value);

            if (accNumber === "" || accName === "" || isNaN(balance)) {
                alert("Please fill all fields");
                return;
            }

            let account = {
                accNumber: accNumber,
                accName: accName,
                balance: balance
            };

            accounts.push(account);
            displayAccounts();

            document.getElementById("accNumber").value = "";
            document.getElementById("accName").value = "";
            document.getElementById("balance").value = "";
        }

        function deposit() {
            let accNumber = document.getElementById("transAccNumber").value;
            let amount = parseFloat(document.getElementById("amount").value);

            let account = accounts.find(acc => acc.accNumber === accNumber);

            if (!account) {
                alert("Account not found");
                return;
            }

            account.balance += amount;
            displayAccounts();
        }

        function withdraw() {
            let accNumber = document.getElementById("transAccNumber").value;
            let amount = parseFloat(document.getElementById("amount").value);

            let account = accounts.find(acc => acc.accNumber === accNumber);

            if (!account) {
                alert("Account not found");
                return;
            }

            if (account.balance < amount) {
                alert("Insufficient Balance");
                return;
            }

            account.balance -= amount;
            displayAccounts();
        }

        function deleteAccount(index) {
            accounts.splice(index, 1);
            displayAccounts();
        }

        function displayAccounts() {
            let table = document.getElementById("accountTable");
            table.innerHTML = "";

            accounts.forEach((acc, index) => {
                table.innerHTML += `
                <tr>
                    <td>${acc.accNumber}</td>
                    <td>${acc.accName}</td>
                    <td>${acc.balance}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteAccount(${index})">
                            Delete
                        </button>
                    </td>
                </tr>
            `;
            });
        }
    </script>

</body>

</html>
